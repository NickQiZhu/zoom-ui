<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zoom UI playground</title>
    <script type="text/javascript" src="../node_modules/d3/d3.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var svg = d3.select('body')
            .append('svg');
    svg.append('rect')
        .attr('x', function(){return svg.node().clientWidth / 2 - 10;})
        .attr('y', function(){return svg.node().clientHeight / 2 - 10;})
        .attr('width', 20).attr('height', 20)
        .attr('fill', 'grey')
            .on('click', function(){
                d3.select(this).transition()
                        .attr('width', '100%')
                        .attr('height', '100%')
                        .attr('x', 0).attr('y', 0);
            })
</script>
</body>
</html>
